# /** 
#  **************************************************************************************
#  * @file member-info-csv.yml
#  * 
#  * @brief 主に[団員管理]機能のテストにおいて、CSVファイルの入力の際のテストケースを
#  * 格納したファイルである。
#  * 
#  * @details 
#  * - 構成としては、バリデーションを通過する合格データと、バリデーションでエラーになるデータが
#  * 存在する。
#  * - なおコメントに関しては、Javaファイルのコメントと統一し、Doxygen&Javadocの書式で記述する。
#  * だが、YMLファイルはドキュメントコンパイルの対象外の為、あくまで見た目の統一である。
#  **************************************************************************************
#  */ 








# /** 
#  ************************************************************************************
#  * @var csv_file
#  * 
#  * @brief [CSVファイル]のテストケース
#  * 
#  * @details ファイル形式が[csv]のファイルかつ、以下のエラーに引っ掛からないデータであること。
#  * 
#  * @param[in] normal 特に何も問題ないケース。バリデーションに関係ない場所でのテストに使用。
#  * @param[in] ok バリデーションに通過する合格ケース。
#  * @param[in] ng_row_overflow 限界の行数を超えており不合格。
#  * @param[in] ng_header_typo ヘッダー行の項目名に誤字があり、不合格。
#  * @param[in] ng_header_duplication ヘッダー行の項目名が重複している為不合格。
#  * @param[in] ng_header_missing 欠落しているヘッダー行がある為不合格。
#  * @param[in] ng_header_order ヘッダー行の順番が違うため不合格。
#  * @param[in] ng_overflow_error ファイル内の一つのセルの文字数が限界値を超えており不合格。
#  * @param[in] ng_valid_error CSV抽出後の通常のバリデーションに引っ掛かり不合格。
#  ************************************************************************************
#  */
csv_file:
  normal: normal.csv
  ok: ok.csv
  ng_row_overflow: ng-row-overflow.csv
  ng_header_typo: ng-header-typo.csv
  ng_header_duplication: ng-header-duplication.csv
  ng_header_missing: ng-header-missing.csv
  ng_header_order: ng-header-order.csv
  ng_overflow_error: ng-overflow-error.csv
  ng_valid_error: ng-valid-error.csv








# /** 
#  ************************************************************************************
#  * @var output_csv
#  * 
#  * @brief 出力したCSVファイルの比較用テストケース。
#  * 
#  * @param[in] template テンプレートCSVファイルの比較用ファイル。
#  * @param[in] list 通常データCSVファイルの比較用ファイル。
#  ************************************************************************************
#  */
output_csv:
  template: template.csv
  list: list.csv
  








