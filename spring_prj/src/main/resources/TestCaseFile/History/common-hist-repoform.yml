# /** 
#  **************************************************************************************
#  * @file common-hist-repoform.yml
#  * 
#  * @brief 主に[共通の履歴情報]機能のテストにおいて、リポジトリの検索メソッド時に使用する
#  * テストケースを格納したファイルである。
#  * 
#  * @details 
#  * - 構成としては、使用する検索ワードと、その検索ワードを使用して検索した際に想定される
#  * 結果数や、検索時のオフセットの値を定義する。
#  * - 前項のデータを、全てのフォームの項目で用意している。
#  * - なおコメントに関しては、Javaファイルのコメントと統一し、Doxygen&Javadocの書式で記述する。
#  * だが、YMLファイルはドキュメントコンパイルの対象外の為、あくまで見た目の統一である。
#  **************************************************************************************
#  */ 








# /** 
#  ************************************************************************************
#  * @var subject
#  * 
#  * @brief [検索種別]のテストケース
#  * 
#  * @details 空白や空文字は許さず[以下の指定文字]のみ受け付ける。
#  * 
#  * @param[in] normal 特に何も問題ないケース。バリデーションに関係ない場所でのテストに使用。
#  * @param[in] ok_1 有効な検索種別である[履歴日時]。
#  * @param[in] ok_2 有効な検索種別である[管理番号]。
#  * @param[in] ok_3 有効な検索種別である[履歴種別]。
#  * @param[in] ok_4 有効な検索種別である[操作ユーザー名]。
#  * @param[in] ng_miss 違う文字列が渡されて不合格。
#  ************************************************************************************
#  */
subject:
  normal: ChangeDatetime      
  ok_1: ChangeDatetime
  ok_2: Id
  ok_3: ChangeKinds
  ok_4: OperationUser
  ng_miss: missing










