# /** 
#  **************************************************************************************
#  * @file com-hist-get-form.yml
#  * 
#  * @brief 主に[全機能での履歴削除]機能のテストにおいて、フォームバリデーションのテストで使用する
#  * テストケースを定義するファイルである。
#  * 
#  * @details 
#  * - 構成としては、バリデーションを通過する合格データと、バリデーションでエラーになるデータが
#  * 存在する。
#  * - 前項のデータを、全てのフォームの項目で用意している。
#  * - なおコメントに関しては、Javaファイルのコメントと統一し、Doxygen&Javadocの書式で記述する。
#  * だが、YMLファイルはドキュメントコンパイルの対象外の為、あくまで見た目の統一である。
#  **************************************************************************************
#  */ 








# /** 
#  ************************************************************************************
#  * @var table_name
#  * 
#  * @brief [削除対象機能]のテストケース
#  * 
#  * @details 空白や空文字は許さず[以下の指定文字]のみ受け付ける。
#  * 
#  * @param[in] normal 特に何も問題ないケース。バリデーションに関係ない場所でのテストに使用。
#  * @param[in] ok_1 バリデーションに通過する合格ケース[全機能]。
#  * @param[in] ok_2 バリデーションに通過する合格ケース[音源データ管理]。
#  * @param[in] ok_3 バリデーションに通過する合格ケース[設備写真データ管理]。
#  * @param[in] ok_4 バリデーションに通過する合格ケース[設備管理]。
#  * @param[in] ok_5 バリデーションに通過する合格ケース[団員管理]。
#  * @param[in] ok_6 バリデーションに通過する合格ケース[楽譜管理]。
#  * @param[in] ok_7 バリデーションに通過する合格ケース[楽譜データ管理]。
#  * @param[in] ok_8 バリデーションに通過する合格ケース[音源管理]。
#  * @param[in] ng_miss 違う文字列が渡されて不合格。 
#  * @param[in] ng_empty 空文字が渡され不合格。 
#  * @param[in] ng_blank 空白文字が渡され不合格。 
#  * @param[in] ng_blank_zenkaku 全角の空白文字が渡され不合格。 
#  * @param[in] ng_blank_tab タブ文字が渡され不合格。 
#  * @param[in] ng_blank_newline 空改行が渡され不合格。 
#  * @param[in] ng_null Nullが渡され不合格。 
#  ************************************************************************************
#  */
table_name:
  normal: All      
  ok_1: All
  ok_2: Audio_Data
  ok_3: Facility_Photo
  ok_4: Facility
  ok_5: Member_Info
  ok_6: Musical_Score
  ok_7: Score_Pdf
  ok_8: Sound_Source
  ng_miss: missing
  ng_empty: ""
  ng_blank: " "
  ng_blank_zenkaku: "　"
  ng_blank_tab: "\t"
  ng_blank_newline: "\n"
  ng_null: null








# /** 
#  ************************************************************************************
#  * @var start_datetime
#  * 
#  * @brief [削除開始日]のテストケース
#  * 
#  * @details 未入力は許さない。入力値は自動的に[yyyy-MM-dd'T'HH:mm]のフォーマットに変換される。
#  * 
#  * @param[in] normal 特に何も問題ないケース。バリデーションに関係ない場所でのテストに使用。
#  * @param[in] ok バリデーションに通過する合格ケース。
#  * @param[in] ng_no_date: 明らかに日付型では無い文字列の場合不合格。
#  * @param[in] ng_null: 未入力でnullだった場合不合格。
#  * @param[in] ng_no_format フォーマットが違う場合不合格。
#  ************************************************************************************
#  */
start_datetime:
  normal: 1996-02-19T12:30
  ok: 2000-01-01T12:30
  ng_no_date: abcdefg 
  ng_no_format: 2000/01/01 12:30
  ng_null: null










# /** 
#  ************************************************************************************
#  * @var end_datetime
#  * 
#  * @brief [削除終了日]のテストケース
#  * 
#  * @details 未入力は許さない。入力値は自動的に[yyyy-MM-dd'T'HH:mm]のフォーマットに変換される。
#  * また、開始日以前の日時に設定されてはならない。
#  * 
#  * @param[in] normal 特に何も問題ないケース。バリデーションに関係ない場所でのテストに使用。
#  * @param[in] ok バリデーションに通過する合格ケース。
#  * @param[in] ng_no_date: 明らかに日付型では無い文字列の場合不合格。
#  * @param[in] ng_null: 未入力でnullだった場合不合格。
#  * @param[in] ng_no_format フォーマットが違う場合不合格。
#  * @param[in] ng_no_before 開始日以前の日時に設定されているため不合格。
#  ************************************************************************************
#  */
end_datetime:
  normal: 1996-02-20T12:30
  ok: 2000-01-02T12:30
  ng_no_date: abcdefg 
  ng_no_format: 2000/01/02 12:30
  ng_null: null
  ng_no_before: 2000-01-01T12:29