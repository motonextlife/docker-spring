# /** 
#  **************************************************************************************
#  * @file com-hist-get-form.yml
#  * 
#  * @brief 主に[全機能での通常情報検索]機能のテストにおいて、フォームバリデーションのテストで使用する
#  * テストケースを定義するファイルである。
#  * 
#  * @details 
#  * - 構成としては、バリデーションを通過する合格データと、バリデーションでエラーになるデータが
#  * 存在する。
#  * - 前項のデータを、全てのフォームの項目で用意している。
#  * - なおコメントに関しては、Javaファイルのコメントと統一し、Doxygen&Javadocの書式で記述する。
#  * だが、YMLファイルはドキュメントコンパイルの対象外の為、あくまで見た目の統一である。
#  **************************************************************************************
#  */ 









# /** 
#  ************************************************************************************
#  * @var word
#  * 
#  * @brief [検索ワード]のテストケース
#  * 
#  * @details セキュリティ上危険性がある文字は受付できない。文字数は[50文字]まで受付可能。
#  * 
#  * @param[in] normal 特に何も問題ないケース。バリデーションに関係ない場所でのテストに使用。
#  * @param[in] ok バリデーションに通過する合格ケース。
#  * @param[in] ng_overflow 文字数が規定値を超えており不合格。
#  * @param[in] ng_dangerous_? XSSなどの恐れがある危険文字が含まれている、12個の文字列。
#  ************************************************************************************
#  */
word:
  normal: 検索ワード
  ok: 牧牢び付レらね絹ぴベら看栽淳だぷ穀研捉審吠オわク映プ納食億時の高じず俸鈍撤宜ぷ邪崇鈍購娼届湛醇誤至序
  ng_overflow: 収シげ顛壕グ戟偶髄ザぴグ顛か達辞航ヘ砦仁バぜをカゆ廉循ぱ叙スえびりいちスこ偶ぶけ典錘て代ミば動覗較夜膜
  ng_dangerous_1: "看栽<の高じず俸鈍撤宜ぷ"
  ng_dangerous_2: "看栽>の高じず俸鈍撤宜ぷ"
  ng_dangerous_3: "看栽\"の高じず俸鈍撤宜ぷ"
  ng_dangerous_4: "看栽'の高じず俸鈍撤宜ぷ"
  ng_dangerous_5: "看栽&の高じず俸鈍撤宜ぷ"
  ng_dangerous_6: "看栽~の高じず俸鈍撤宜ぷ"
  ng_dangerous_7: "看栽_の高じず俸鈍撤宜ぷ"
  ng_dangerous_8: "看栽\0の高じず俸鈍撤宜ぷ"
  ng_dangerous_9: "看栽%の高じず俸鈍撤宜ぷ"
  ng_dangerous_10: "看栽/の高じず俸鈍撤宜ぷ"
  ng_dangerous_11: "看栽.の高じず俸鈍撤宜ぷ"
  ng_dangerous_12: "看栽\\の高じず俸鈍撤宜ぷ"










# /** 
#  ************************************************************************************
#  * @var subject
#  * 
#  * @brief [検索種別]のテストケース
#  * 
#  * @details 空白や空文字は許さず[指定文字]のみ受け付ける。この[指定文字]とは、各機能の検索種別
#  * で定義されている列挙型文字列の事である。
#  * 
#  * @note このテストケースに成功ケースは存在しない。成功ケースに関しては、各機能の検索種別の
#  * テストケースを用いるためである。ここで定義しているのは全ての機能の検索で共通にテストする
#  * 「データが空だった場合」のケースである。
#  * 
#  * @param[in] ng_empty: 空文字が渡され不合格。
#  * @param[in] ng_blank: 空白文字が渡され不合格。
#  * @param[in] ng_blank_zenkaku 全角の空白文字が渡され不合格。
#  * @param[in] ng_blank_tab タブ文字が渡され不合格。
#  * @param[in] ng_blank_newline 開始日以前の日時に設定されているため不合格。
#  * @param[in] ng_null Nullが渡され不合格。
#  ************************************************************************************
#  */
subject:
  ng_empty: ""
  ng_blank: " "
  ng_blank_zenkaku: "　"
  ng_blank_tab: "\t"
  ng_blank_newline: "\n"
  ng_null: null